name: Travel Booking Kafka CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'travel-booking-spring-kafka/**'
      - '.github/workflows/travel-booking-kafka-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'travel-booking-spring-kafka/**'
      - '.github/workflows/travel-booking-kafka-ci.yml'

defaults:
  run:
    working-directory: travel-booking-spring-kafka

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Build with Gradle
      working-directory: travel-booking-spring-kafka
      run: ./gradlew build --build-cache --no-daemon

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: travel-booking-spring-kafka/**/build/test-results/test/TEST-*.xml

    - name: Verify Docker Compose
      working-directory: travel-booking-spring-kafka
      run: |
        ./gradlew bootJar
        docker compose up --wait --wait-timeout 120
        
        docker compose ps
  
        docker compose down
    
    - name: Get container logs
      if: always()
      working-directory: travel-booking-spring-kafka
      run: ./print-container-logs.sh
    
    - name: Upload container logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: container-logs
        path: travel-booking-spring-kafka/logs