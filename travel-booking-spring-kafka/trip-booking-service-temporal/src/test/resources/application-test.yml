server:
  port: 0

spring:
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    consumer:
      auto-offset-reset: earliest
      group-id: trip-booking-temporal-group

temporal:
  service-address: localhost:7233
  namespace: default
  task-queue: test-trip-booking-queue
  worker:
    enabled: false

logging:
  level:
    com.travelbooking: DEBUG
    io.temporal: INFO