spring:
  application:
    name: trip-booking-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/tripbooking}
    username: ${DATABASE_USER:tripuser}
    password: ${DATABASE_PASSWORD:trippass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: trip-booking-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.travelbooking.*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.travelbooking: DEBUG
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %c{1} - %msg [correlationId=%X{correlationId}]%n"